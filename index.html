<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="display-settings">
      <div id="display-last"></div>
      <div id="calculus-display"><span id="first-operand"></span><span id="operator"></span><span id="second-operand"></span></div>
      <div id="display-current">0</div>
    </div>
    <div id="delete-button">
      <button id="delete"><span class="material-icons">backspace</span></button>
    </div>
    <div id="button-grid">
      <button id="clear-all">C</button>
      <button id="divide" class="btn-operator">/</button>
      <button id="multiply" class="btn-operator">*</button>
      <button id="number7" class="btn-number">7</button>
      <button id="number8" class="btn-number">8</button>
      <button id="number9" class="btn-number">9</button>
      <button id="subtract" class="btn-operator">-</button>
      <button id="number4" class="btn-number">4</button>
      <button id="number5" class="btn-number">5</button>
      <button id="number6" class="btn-number">6</button>
      <button id="add" class="btn-operator">+</button>
      <button id="number1" class="btn-number">1</button>
      <button id="number2" class="btn-number">2</button>
      <button id="number3" class="btn-number">3</button>
      <button id="equals">=</button>
      <button id="number0" class="btn-number">0</button>
      <button id="decimal">.</button>
    </div>
</div>
</body>
</html>
